<!-- List of rendering -->
<div class="block-topic">
  <h2>Animals</h2>
  <mat-list>
    <mat-list-item *ngFor="let animal of listAnimals">
      <a routerLink="/one/{{animal.id}}">Type is {{ animal.type }} and name is {{ animal.name }}</a>
      <button mat-flat-button color="warn" (click)="removeAnimal(animal)">REMOVE</button>
    </mat-list-item>
    
  </mat-list>
</div>
