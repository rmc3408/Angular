<div class="container">
  <app-cockpit 
  (addServer)="onAddServer($event)"
  (addBlueprint)="onAddBluePrint($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [aliasElement]="serverElement"
        [name]="serverElement.name"
        >
        <p #contentParagraph>{{ serverElement.content }}</p>
        <span>Server content is</span>
      </app-server-element>
    </div>
  </div>
</div>
