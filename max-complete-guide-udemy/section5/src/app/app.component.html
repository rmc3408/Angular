<div class="container">
  <app-cockpit 
  (addServer)="onAddServer($event)"
  (addBlueprint)="onAddBluePrint($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [aliasElement]="serverElement"
        [name]="serverElement.name"
        >
      </app-server-element>
    </div>
  </div>
</div>
