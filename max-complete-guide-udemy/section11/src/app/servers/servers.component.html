<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a *ngFor="let server of servers" [routerLink]="[server.id]"
        [queryParams]="{ allowEdit: server.id % 2 === 0 ? 'true' : 'false' }" fragment="loading"
        class="list-group-item">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
