
<div class="row">
  <div class="col-xs-10">
    <app-shop-edit (itemAdded)="handleAddItem($event)"></app-shop-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of groceries; let i = index"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
